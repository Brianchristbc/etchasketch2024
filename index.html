<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etchasketch 3</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Etch-a-sketch</h1>
      <label for="squares-per-side">Squares per side</label>
      <div class="slideContainer">
        <input
          name="squares-per-side"
          type="range"
          min="30"
          max="90"
          value="50"
          class="slider"
          id="myRange"
        />
        <div class="sliderOutput"></div>
      </div>

      <ul class="canvas"></ul>
    </div>
  </body>
</html>
